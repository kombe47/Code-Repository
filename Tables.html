<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      td,
      th {
        border: 1px solid chartreuse;
        border-collapse: collapse;
        padding: 10px;
        text-align: left;
      }
      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">Studies</th>
        </tr>
        <tr>
          <th>Course</th>
          <th>PassMark</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>C|EH</td>
          <td>70%</td>
        </tr>
        <tr>
          <td>C|CT</td>
          <td>80%</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Overall</th>
          <th>Pass</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
